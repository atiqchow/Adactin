<form novalidate #form="ngForm" >
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>First Name</label><span  class="mandatory">*</span>
      <input class="form-control form-control-lg" placeholder="First Name" 
             name="firstName" #firstname="ngModel" [(ngModel)]="service.formData.firstName" required />
    </div>
    <div class="form-group col-md-3">
      <label>Last Name</label><span class="mandatory">*</span>
      <input class="form-control form-control-lg" placeholder="Last Name"
             name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" required />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Date of Birth</label><span class="mandatory">*</span>
      <input type="date" matInput class="form-control form-control-lg"  [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="handleDOBChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     
    </div>

    <div class="form-group col-md-5">
      <label>Occupation</label><span class="mandatory">*</span>

      <select class="form-control form-control-lg" (change)="setFactor($event.target.value)" name="occupation"  [(ngModel)]="currentoccupationFactor">
        <option value="0">--Select Occupation--</option>
        <option *ngFor="let occ of occupations" value={{occ.factor}}>
          {{occ.name}}
        </option>
      </select>
    </div>

    <div class="form-group col-md-3">
      <label>Death - Sum Insured</label><span class="mandatory">*</span>
      <input class="form-control form-control-lg" placeholder=""
             name="deathInsured" #deathInsured="ngModel" [(ngModel)]="service.formData.deathInsured" required type="number" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group  col-md-3">
      <table>
       <tr>
        <td><button class="btn btn-primary btn-lg btn-block" type="submit"  (click)="onSubmit(form)">Submit</button></td>
        <td>  <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="resetForm(form)">Clear</button></td>
       </tr>       
      </table>
    </div>
  </div>
  <div class="form-row">
    <div *ngIf="showResult"><h2>Your premium is ${{premium| number : '1.2-2'}}</h2></div>
    <div *ngIf="showError"><span class="mandatory">Fields marked with * are mandatory</span></div>
  </div>
</form>
