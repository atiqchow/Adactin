<form novalidate #form="ngForm" >
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>First Name</label>
      <input class="form-control form-control-lg" placeholder="First Name"
             name="firstName" #firstname="ngModel" [(ngModel)]="service.formData.firstName" required />
    </div>
    <div class="form-group col-md-3">
      <label>Last Name</label>
      <input class="form-control form-control-lg" placeholder="Last Name"
             name="lastName" #firstname="ngModel" [(ngModel)]="service.formData.lastName" required />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Date of Birth</label>

      <input type="date" class="form-control form-control-lg" matInput [matDatepicker]="picker" (dateChange)="handleDOBChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <div class="form-group col-md-5">
      <label>Occupation</label>

      <select class="form-control form-control-lg" (change)="setFactor($event.target.value)" name="occupation">
        <option value="0">--Select Occupation--</option>
        <option *ngFor="let occ of occupations" value={{occ.factor}}>
          {{occ.name}}
        </option>
      </select>
    </div>

    <div class="form-group col-md-3">
      <label>Death - Sum Insured</label>
      <input class="form-control form-control-lg" placeholder=""
             name="deathInsured" #firstname="ngModel" [(ngModel)]="service.formData.deathInsured" required type="number" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group  col-md-3">
      <table>
       <tr>
        <td><button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid" (click)="onSubmit(form)">Submit</button></td>
        <td>  <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="resetForm(form)">Clear</button></td>
       </tr>       
      </table>
    </div>
  </div>
  <div class="form-row">
    <div  *ngIf="showResult"><h2>{{premium}}</h2></div>
    </div>
</form>
