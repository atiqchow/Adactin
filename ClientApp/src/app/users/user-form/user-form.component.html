<form novalidate #form="ngForm" (submit) ="onSubmit(form)">
  <input type="hidden" name="id"
         value="service.formData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>First Name</label>
      <input class="form-control form-control-lg" placeholder="First Name"
             name="firstName" #firstname="ngModel" [(ngModel)]="service.formData.firstName" required />
    </div>
    <div class="form-group col-md-3">
      <label>Last Name</label>
      <input class="form-control form-control-lg" placeholder="Last Name"
             name="lastName" #firstname="ngModel" [(ngModel)]="service.formData.lastName" required />
    </div>
    <div class="form-group col-md-3">
      <label>Date of Birth</label>
      
      <input type="date" matInput [matDatepicker]="picker"  (dateChange)="handleDOBChange($event)"  >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    
    <div class="form-group col-md-3">
      <label>Occupation</label>
      <input class="form-control form-control-lg" placeholder="Occupation"
             name="occupation" #firstname="ngModel" [(ngModel)]="service.formData.occupation" required />
    </div>
    <div class="form-group col-md-3">
      <label>Death - Sum Insured</label>
      <input class="form-control form-control-lg" placeholder=""
             name="deathInsured" #firstname="ngModel" [(ngModel)]="service.formData.deathInsured" required type="number" />
    </div>
    <!--<div class="form-group">
    <label>``</label>
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>-->
  </div>
</form>
